<div class="card" style="width: auto;">
    <img class="card-banner" [src]="miPortafolio.backImage" alt="fondo" title="Imagen de fondo" />

    <div class="mx-0 p-0">
        <div class="card-profile" style="margin-top: -90px">
            <img [src]="miPortafolio.image" width="160px" height="160px" class="" alt="Nilda Aguillón" />
            <div class="" style="margin-top:-30px">
                <a href="" class="material-icons btn px-0" style="margin-left:180px;">
                    drive_file_rename_outline
                </a>
            </div>
        </div>

        <div class="card-body px-4 pt-0 pb-4">
            <div class="d-flex">
                <div style="flex:1">
                    <h2>{{miPortafolio.name}}</h2>
                </div>
                <div style="width:220px">
                    <a class="" target="_blank" [href]="miPortafolio.company.url">
                        <img [src]="miPortafolio.company.img" width="100" alt="INTI">
                        <span class="text-muted">{{miPortafolio.company.name}}</span>
                    </a>
                </div>
            </div>

            <div class="d-flex">
                <div style="flex:1">
                    <h5>{{miPortafolio.position}}</h5>
                </div>
                <div style="width:220px">
                    <a class="" target=" _blank" [href]="miPortafolio.school.url">
                        <img [src]="miPortafolio.school.img" width="40" alt="La Universidad del Zulia" />
                        <span class="text-muted">{{miPortafolio.school.name}}</span>
                    </a>
                </div>
            </div>

            <div class="card-text mb-2">
                <span>{{miPortafolio.ubication}}</span>
                <a href="#"><span class="text-muted">Información de contacto</span>
                </a>
            </div>

            <div class="mt-4">
                <a href="#" class="btn btn-primary me-2">Tengo interés en</a>
                <a href="#" class="btn btn-outline bg-light border-primary me-2">Añadir sección</a>
                <a href="#" class="btn btn-outline bg-light border-primary">Más...</a>
            </div>
        </div>
    </div>
</div>
