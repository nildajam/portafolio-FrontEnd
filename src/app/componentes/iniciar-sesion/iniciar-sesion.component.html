<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="divider d-flex align-items-center my-4">
                        <h3 class="fw-normal text-secondary mb-0 mx-3">Iniciar Sesión</h3>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4 pt-5">
                        <input type="email" id="nombreUsusario" name="nombreUsuario"
                            class="form-control form-control-lg" placeholder="Escriba su usuario"
                            [(ngModel)]="nombreUsuario" required />
                        <label class="form-label" for="nombreUsusario">Usuario</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="password" name="password" class="form-control form-control-lg"
                            placeholder="Escriba su contraseña" [(ngModel)]="password" required />
                        <label class="form-label" for="password">Contraseña</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <div class="form-check mb-0">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                            <label class="form-check-label" for="form2Example3">
                                Recuerdame
                            </label>
                        </div>
                        <a href="#!" class="text-body">¿Olvidaste tu contraseña?</a>
                    </div>

                    <div class="text-center text-lg-center mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">
                            Ingresar
                        </button>
                        <p class="small mt-2 pt-1 mb-0">¿No tienes una cuenta? <a href="#!"
                                class="link-danger">Registrate</a></p>
                    </div>

                </form>
            </div>
        </div>
    </div>
</section>
